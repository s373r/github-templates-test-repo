name: üêû Bug
description: Create a report to help us improve
title: "[BUG] <title>"
labels: ["Bug"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: sh
    validations:
      required: true
  - type: textarea
    attributes:
      label: Version
      placeholder: |
        $ kamu version
        appVersion: 0.150.0
        buildTimestamp: 2023-12-29T10:41:15.288818966Z
        gitDescribe: v0.148.0-22-ga81f7224
        gitSha: a81f722444fb3da2373518b523ab1ecfba1860f2
        gitCommitDate: 2023-12-29
        gitBranch: bug/fix-ingest-loop
        rustcSemver: 1.76.0-nightly
        rustcChannel: nightly
        rustcHostTriple: x86_64-unknown-linux-gnu
        rustcCommitSha: 90e321d82a0a9c3d0e3f180d4d17541b729072e0
        cargoTargetTriple: x86_64-unknown-linux-gnu
        cargoFeatures: default
        cargoOptLevel: '0'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
